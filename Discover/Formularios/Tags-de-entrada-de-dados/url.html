<!--
    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disable
    - value

    - required

    - minlength / maxlength
        * O mínimo e /ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo do usuário

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio rocketseat.com.br
            * pattern=".*\.com\.br\/.*"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem comparíveis com o campo, não serão apresentados como sugestão
    
    - spellcheck
        * Habilitar a verificação ortográfica para este input

-->

<form action="">
    <datalist id="urlsdata">
        <option value="http://meusite.com.br"></option>
    </datalist>
    <input type="url"
    pattern=".*\.com\.br.*"
    title="Somente domínios .com.br serão aceitos"
    placeholder="http://example.com.br"
    required
    list="urlsdata"
    spellcheck="true">
    <button type="submit">Enviar</button>
</form>
